<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Eatly</title>
  <link rel="stylesheet" href="dist/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="nav-logo_wrapper">
          <div class="nav-logo">
            <div class="nav-logo_front">
              <img class="nav-logo_front-foreground" src="/img/fork knife logo.svg" alt="fork and knife">
              <img class="nav-logo_front-background" src="/img/logo front.svg" alt="front">
            </div>
            <img class="nav-logo_back" src="/img/logo back.svg" alt="back">
          </div>

          <div class="nav-logo_name">eatly</div>
        </div>

        <div class="nav-links_wrapper">
          <a class="nav-link" href="#">Menu</a>
          <a class="nav-link" href="#">Blog</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link" href="#">Contact</a>
        </div>

        <div class="nav-logForm_wrapper">
          <button class="button nav-logForm_login">Login</button>
          <button class="button button-purple">Sign up</button>
        </div>

      </nav>
      <div class="nav-underline"></div>


      <div class="header-content">
        <div class="header-content_wrapper-left">
          <div class="header-content_upperText-wrapper">
            <div class="header-content_upperText-wrapper_line"></div>
            <div class="header-content_upperText-wrapper_text">OVER 1000 USERS</div>
          </div>
          <div class="header-content_wrapper-left-main"></div>
          <div class="header-content_wrapper-left-main_title">Enjoy Foods All
            Over The <span class="header-content_wrapper-left-main_title-spanWord">World</span></div>
          <div class="header-content_wrapper-left-main_description">EatLy help you set saving goals, earn cash back
            offers, Go to
            disclaimer for more details and get paychecks up to two days early. <span
              class="header-content_wrapper-left-main_title-spanWord">Get a $20 bonus.</span> </div>

          <div class="header-content_wrapper-left-main_button">
            <button class="button button-purple">Get Started</button>
            <button class="button header-content_button">Go Pro</button>
          </div>

          <div class="header-content_wrapper-left-rating">
            <img src="/img/star.svg" alt="star">
            <img src="/img/trustpilot.svg" alt="trustpilot">
            <div class="header-content_wrapper-star-rating">
              <img src="img/star-rating.svg" alt="star-rating">
              <img src="img/star-rating.svg" alt="star-rating">
              <img src="img/star-rating.svg" alt="star-rating">
              <img src="img/star-rating.svg" alt="star-rating">
              <img src="img/star-rating.svg" alt="star-rating">
            </div>
            <div class="header-content_wrapper-left-rating_number">4900+</div>
          </div>
        </div>
        <div class="header-content_wrapper-right">
          <div class="header-content_wrapper-right-background">
            <img class="header-content_wrapper-right-front" src="img/food-header-right.svg" alt="plate">
            <img class="header-content_wrapper-right-back" src="img/header-circle-back.svg" alt="circle">
          </div>
        </div>
      </div>


    </div>
  </header>

  <script src="/dist/script.js"></script>
</body>

</html>
