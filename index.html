<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>RumTibet</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="header-nav">
        <div class="header-nav__logo">
          <img src="img/img/header-logo.png" alt="logo">

        </div>
        <div class="header-nav__menu">
          <a class="header-nav__menu-link" href="#">Главная</a>
          <a class="header-nav__menu-link" href="#">Про гида</a>
          <a class="header-nav__menu-link" href="#"> Программа тура</a>
          <a class="header-nav__menu-link" href="#">Стоимость</a>
          <a class="header-nav__menu-link" href="#">Блог</a>
          <a class="header-nav__menu-link" href="#">Контакты</a>

        </div>
        <button class="btn-green header-nav__btn-green">Консультация

        </button>


        <input class="checkbox" type="checkbox" name="inputTest" id="inputTest" />
        <label for="inputTest" class="header-nav__btn">
          <div>
            <span class="header-nav__btn-line"></span>
            <span class="header-nav__btn-line "></span>
            <span class="header-nav__btn-line header-nav__btn-line-short"></span>

          </div>
        </label>

        <div class="header-nav__menu-mobile">
          <svg xmlns="http://www.w3.org/2000/svg" width="6" height="10" fill="none">
            <path fill="#FDFDFD"
              d="M5.715 4.61 1.265.16A.543.543 0 0 0 .878 0a.543.543 0 0 0-.386.16L.164.487a.548.548 0 0 0 0 .774L3.9 4.998.16 8.739a.543.543 0 0 0-.16.387c0 .146.057.284.16.387l.327.327c.103.103.24.16.387.16a.543.543 0 0 0 .387-.16l4.454-4.454a.544.544 0 0 0 .16-.388.544.544 0 0 0-.16-.388Z" />
          </svg>
          <a class="header-nav__menu-mobile--link" href="#">Главная</a>
          <a class="header-nav__menu-mobile--link" href="#">Про гида</a>
          <a class="header-nav__menu-mobile--link" href="#"> Программа тура</a>
          <a class="header-nav__menu-mobile--link" href="#">Стоимость</a>
          <a class="header-nav__menu-mobile--link" href="#">Блог</a>
          <a class="header-nav__menu-mobile--link" href="#">Контакты</a>

        </div>
      </nav>

      <div class="header-content">
        <h1>Насладись прогулкой в горы
          с командой единомышленников
        </h1>

      </div>

      <button class="btn-white btn-white__mobile">Найти программу</button>


      <div class="header-form">
        <div class="header-form__wrapper">
          <div class="header-form__group">
            <select name="select-category" class="header-form__group-select header-form__group-select-text">
              <option disabled selected class="header-form__group-select-text">Локация для тура</option>
              <option class="header-form__select-text header-form__select-text--option" value="1">Рим</option>
              <option class="header-form__select-text header-form__select-text--option" value="2">Амстердам</option>
              <option class="header-form__select-text header-form__select-text--option" value="3">Париж</option>
            </select>
            <div class="header-form__group-text">выберите из списка
            </div>
          </div>


          <div class="header-form__group">
            <form class="header-form__group-select ">
              <div class="no_text_into_input">
                <input class="header-form__group-select-text" type="date" placeholder="Дата похода" name="trip-start"
                  id="dateToday">
              </div>
            </form>
            <div class="header-form__group-text">укажите диапазон
            </div>
          </div>

          <div class="header-form__group">
            <input type="number" placeholder="Участники"
              class="header-form__group-select header-form__group-select-text" id="tentacles" name="tentacles" min="4"
              max="100" />
            <div class="header-form__group-text">минимум 4 человека
            </div>
          </div>

          <button class="btn-white">Найти программу</button>
        </div>
      </div>

    </div>

  </header>



  <script src="/dist/script.js"></script>
</body>

</html>
